<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <title>Home</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand" href="#">Node JS APP</span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="my-5 text-center">Formulaire d'inscription</h1>

        <form
            action="users"
            method="post"
            class="w-75 mx-auto bg-light p-4 rounded"
        >
            <div class="form-group">
                <label for="name" class="d-block">Prénom</label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
                <label for="date" class="d-block">Date de naissance</label>
                <input type="date" name="date" id="date" required />
            </div>
            <button type="submit" class="btn btn-primary mt-2">
                Créer un nouvel étudiant
            </button>
        </form>
    </body>
</html>
